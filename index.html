function create_click_watch(className)
  {
  var headings = document.getElementsByClassName(className);
  var i;
  for (i = 0; i < headings.length; i++) 
    {
    headings[i].addEventListener("click",
      function() {
        console.log(this.innerHTML);
        var next_Div = this.nextElementSibling;
        console.log(next_Div.style.display);
        if (next_Div.style.display === "block") 
          {
          next_Div.style.display = "none";
          }
        else 
          {
          next_Div.style.display = "block";
          }
        }
        );
    }
  }


</script>
